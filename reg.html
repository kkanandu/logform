<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            overflow: hidden;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: rgba(147, 51, 234, 0.5);
            top: -100px;
            left: -100px;
        }

        .shape2 {
            width: 500px;
            height: 500px;
            background: rgba(67, 56, 202, 0.5);
            bottom: -150px;
            right: -150px;
        }

        .shape3 {
            width: 300px;
            height: 300px;
            background: rgba(29, 78, 216, 0.5);
            bottom: 50px;
            left: 200px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out forwards;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-input:focus-within {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-btn.active {
            background-color: #f1f5f9;
            color: #1e293b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-icons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .social-icon.google {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            background-size: 300% 300%;
        }

        .social-icon.google svg {
            fill: white;
        }

        .social-icon.facebook {
            background: linear-gradient(45deg, #1877F2, #0D5FAD);
        }

        .social-icon.facebook svg {
            fill: white;
        }

        .social-icon.twitter {
            background: linear-gradient(45deg, #1DA1F2, #0D8BD9);
        }

        .social-icon.twitter svg {
            fill: white;
        }

        .social-icon.github {
            background: linear-gradient(45deg, #333, #24292e);
        }

        .social-icon.github svg {
            fill: white;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .social-icon.google:hover {
            animation: gradientShift 1.5s ease infinite;
        }

        .social-icon.facebook:hover {
            background: linear-gradient(45deg, #0D5FAD, #1877F2);
        }

        .social-icon.twitter:hover {
            background: linear-gradient(45deg, #0D8BD9, #1DA1F2);
        }

        .social-icon.github:hover {
            background: linear-gradient(45deg, #24292e, #333);
        }

        .social-icon:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: pulse 1.5s ease-out infinite;
            z-index: 1;
        }

        .social-icon:hover svg {
            transform: scale(1.2);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }

            70% {
                transform: scale(1.5);
                opacity: 0;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 1024px) {
            .glass-container {
                width: 90%;
                max-width: 90%;
            }

            .p-12 {
                padding: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow: auto;
                align-items: flex-start;
            }

            .glass-container {
                flex-direction: column;
                width: 90%;
                border-radius: unset !important;
            }

            .w-1\/2.relative.overflow-hidden {
                width: 100%;
                height: 250px;
            }

            .w-1\/2.p-12 {
                width: 100%;
                padding: 2rem;
            }

            #form-title {
                font-size: 2rem;
                text-align: center;
            }

            .justify-end {
                justify-content: center;
            }
        }

        @media (max-width: 640px) {
            .social-icons-container {
                gap: 15px;
            }

            .social-icon {
                width: 50px;
                height: 50px;
            }

            .social-icon svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen text-slate-200">

        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
    <div class="glass-container w-full max-w-4xl rounded-2xl shadow-2xl flex overflow-hidden">

                </div>
                <div id="username-field" class="form-input relative flex items-center rounded-lg">

                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </span>

                </div>
                <div id="email-field" class="form-input relative hidden items-center rounded-lg">

                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                    </span>
                    <input id="email-input" type="email" placeholder="Email Address"
                        class="w-full bg-transparent pl-12 pr-4 py-3 text-white placeholder-slate-400 rounded-lg outline-none">
                </div>
                <div id="phone-field" class="form-input relative hidden items-center rounded-lg">
                    <span class="absolute left-4 text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                            </path>
                        </svg>
                    </span>
                    <input id="phone-input" type="tel" placeholder="Phone Number"
                        class="w-full bg-transparent pl-12 pr-4 py-3 text-white placeholder-slate-400 rounded-lg outline-none">
                </div>
                <div class="form-input relative flex items-center rounded-lg">
                    <span class="absolute left-4 text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </span>
                    <input id="password-input" type="password" placeholder="Password"
                        class="w-full bg-transparent pl-12 pr-4 py-3 text-white placeholder-slate-400 rounded-lg outline-none">
                </div>

                <div id="forgot-password-link" class="text-right">
                    <a href="#" class="text-sm text-slate-400 hover:text-white transition-colors duration-300">Forgot
                        Password?</a>
                </div>

                <button id="submit-button" type="submit"
                    class="w-full bg-slate-800 hover:bg-slate-700 text-white font-semibold py-3 rounded-lg flex items-center justify-center space-x-2 transition-colors duration-300">
                    <span id="submit-button-text">Sign In</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </button>
            </form>

            <div class="social-icons-container">
                <a href="#" class="social-icon google" title="Sign in with Google">

                    </svg>
                </a>

                <a href="#" class="social-icon facebook" title="Sign in with Facebook">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />

                </a>

                </a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const USERS_STORAGE_KEY = 'glassmorphism-login-users';
        document.addEventListener('DOMContentLoaded', () => {
            const signinBtn = document.getElementById('signin-btn');
            const signupBtn = document.getElementById('signup-btn');
            const formTitle = document.getElementById('form-title');
            const authForm = document.getElementById('auth-form');
            const fullnameField = document.getElementById('fullname-field');
            const usernameField = document.getElementById('username-field');
            const emailField = document.getElementById('email-field');
            const phoneField = document.getElementById('phone-field');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const fullnameInput = document.getElementById('fullname-input');
            const usernameInput = document.getElementById('username-input');
            const emailInput = document.getElementById('email-input');
            const phoneInput = document.getElementById('phone-input');
            const passwordInput = document.getElementById('password-input');
            const submitButtonText = document.getElementById('submit-button-text');

            signinBtn.addEventListener('click', () => {
                formTitle.textContent = 'Sign In';
                signinBtn.classList.add('active');
                signupBtn.classList.remove('active');
                usernameField.style.display = 'flex';
                fullnameField.style.display = 'none';
                emailField.style.display = 'none';
                phoneField.style.display = 'none';
                forgotPasswordLink.style.display = 'block';
                submitButtonText.textContent = 'Sign In';
            });

            signupBtn.addEventListener('click', () => {
                formTitle.textContent = 'Sign Up';
                signupBtn.classList.add('active');
                signinBtn.classList.remove('active');
                usernameField.style.display = 'none';
                fullnameField.style.display = 'flex';
                emailField.style.display = 'flex';
                phoneField.style.display = 'flex';
                forgotPasswordLink.style.display = 'none';
                submitButtonText.textContent = 'Sign Up';
            });

            authForm.addEventListener('submit', (event) => {
                event.preventDefault();

                if (formTitle.textContent === 'Sign Up') {
                    handleSignUp();
                } else {
                    handleSignIn();
                }
            });

            function handleSignUp() {
                const newUser = {
                    fullName: fullnameInput.value.trim(),
                    email: emailInput.value.trim(),
                    phone: phoneInput.value.trim(),
                    password: passwordInput.value,
                };

                if (!newUser.fullName || !newUser.email || !newUser.password) {
                    showToast('Please fill all required fields', 'warning');
                    return;
                }
                if (newUser.phone) {
                    const phoneRegex = /^\d{10}$/;
                    if (!phoneRegex.test(newUser.phone)) {
                        showToast('Please enter a valid 10-digit phone number.', 'warning');
                        return;
                    }
                }
                const users = JSON.parse(localStorage.getItem(USERS_STORAGE_KEY)) || [];

                if (users.find(user => user.email === newUser.email)) {
                    showToast('User with this email already exists', 'warning');
                    return;
                }

                users.push(newUser);
                localStorage.setItem(USERS_STORAGE_KEY, JSON.stringify(users));

                console.log('Registered Users:', users);
                showToast('Sign up successful Please sign in.', 'success');
                authForm.reset();
                signinBtn.click();
            }

            function handleSignIn() {
                const loginIdentifier = usernameInput.value.trim();
                const password = passwordInput.value;

                const users = JSON.parse(localStorage.getItem(USERS_STORAGE_KEY)) || [];

                const foundUser = users.find(user =>
                    (user.email === loginIdentifier || user.fullName === loginIdentifier) &&
                    user.password === password
                );

                if (foundUser) {
                    showToast('Login Success', 'success');
                } else {
                    showToast('Wrong credentials');
                }
            }
            function showToast(message, type = 'info') {
                let backgroundColor;
                switch (type) {
                    case 'success':
                        backgroundColor = 'linear-gradient(to right, #00b09b, #96c93d)';
                        break;
                    case 'error':
                        backgroundColor = 'linear-gradient(to right, #ff5f6d, #ffc371)';
                        break;
                    case 'warning':
                        backgroundColor = 'linear-gradient(to right, #f7b733, #fc4a1a)';
                        break;
                    default:
                        backgroundColor = 'linear-gradient(to right, #8e2de2, #4a00e0)';
                }

                Toastify({
                    text: message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "center",
                    stopOnFocus: true,
                    style: {
                        background: backgroundColor,
                    },
                }).showToast();
            }
        });
    </script>
</body>
