<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="login-container">
        <div class="characters-panel">
            <div class="characters-title">Meet your assistant</div>
            <div class="characters">
                <div class="character orange-character state-neutral" id="orangeCharacter">
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"><div class="pupil"></div></div>
                            <div class="eye"><div class="pupil"></div></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                    <div class="reaction-bubble" id="reactionBubble">Hello!</div>
                </div>
            </div>
        </div>
        <div class="form-panel">
            <h1 class="form-title">Welcome back</h1>
            <p class="form-subtitle">Sign in to your account to continue</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-input" id="emailInput" placeholder="Enter your email" required>
                    <div class="email-validation" id="emailValidation">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" class="form-input" id="passwordInput" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="remember-forgot">
                    <div class="checkbox-container">
                        <div class="checkbox" id="rememberCheckbox"></div>
                        <span>Remember me</span>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span>Log In</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </button>
                <button type="button" class="btn-secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 6h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V8c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,2 11,13 7,9 2,2"></polyline>
                    </svg>
                    Log In with Google
                </button>
                <div class="signup-text">
                    Don't have an account? <a href="#" class="signup-link">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        class CharacterSystem {
            constructor() {
                this.character = document.getElementById('orangeCharacter');
                this.reactionBubble = document.getElementById('reactionBubble');
                this.currentState = 'neutral';
                this.init();
            }
            init() {
                this.character.addEventListener('mouseenter', () => this.highlightCharacter());
                this.character.addEventListener('mouseleave', () => this.resetCharacter());
            }
            highlightCharacter() {
                this.character.style.transform = 'scale(1.1)';
                this.character.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.3)';
            }
            resetCharacter() {
                this.character.style.transform = '';
                this.character.style.boxShadow = '';
            }
            setState(state) {
                this.currentState = state;
                this.character.className = this.character.className.replace(/state-\w+/g, '');
                this.character.classList.add(`state-${state}`);
                this.character.style.animationDelay = '';
                this.character.style.filter = '';
                if (state === 'typing' || state === 'email') {
                    this.character.style.filter = 'brightness(1.1) saturate(1.2)';
                } else if (state === 'backspace' || state === 'cover-eyes') {
                    this.character.style.filter = 'brightness(0.9) saturate(1.5)';
                } else if (state === 'success' || state === 'reveal-password') {
                    this.character.style.filter = 'brightness(1.2) saturate(1.3)';
                } else if (state === 'email-invalid') {
                    this.character.style.filter = 'brightness(0.8) saturate(1.5)';
                } else {
                    this.character.style.filter = 'brightness(1) saturate(1)';
                }
                this.showReaction(state);
            }
            showReaction(state) {
                const reactions = {
                    'neutral': 'Hello!',
                    'typing': "Ooooh, I canâ€™t wait to see your email",
                    'email': 'Email looks good!',
                    'email-invalid': 'Hmm, that email doesnâ€™t seem right.',
                    'cover-eyes': "I won't peek!",
                    'reveal-password': 'Ah, now I can see it!',
                    'backspace': 'Oops, fixing something?',
                    'success': 'Login successful! ðŸŽ‰',
                    'suspicious': 'Hmm, something feels off here...'
                };
                if (reactions[state]) {
                    this.reactionBubble.textContent = reactions[state];
                    this.reactionBubble.classList.add('show');
                    setTimeout(() => {
                        this.reactionBubble.classList.remove('show');
                    }, 3000);
                }
            }
            updateEyeGaze(targetElement) {
                const eyes = Array.from(document.querySelectorAll('.eye'));
                const targetRect = targetElement.getBoundingClientRect();
                const targetX = targetRect.left + targetRect.width / 2;
                const targetY = targetRect.top + targetRect.height / 2;
                eyes.forEach((eye) => {
                    const pupil = eye.querySelector('.pupil');
                    if (!this.character.classList.contains('state-cover-eyes') &&
                        !this.character.classList.contains('state-backspace')) {
                        const eyeRect = eye.getBoundingClientRect();
                        const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                        const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                        const deltaX = targetX - eyeCenterX;
                        const deltaY = targetY - eyeCenterY;
                        const angle = Math.atan2(deltaY, deltaX);
                        const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), 15);
                        const moveX = Math.cos(angle) * distance * 0.3;
                        const moveY = Math.sin(angle) * distance * 0.3;
                        pupil.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
                    } else {
                        pupil.style.transform = `translate(-50%, -50%)`;
                    }
                });
            }
            successAnimation() {
                this.character.classList.add('success-animation');
                setTimeout(() => this.character.classList.remove('success-animation'), 600);
            }
        }
        class EyeTracking {
            constructor(characterSystem) {
                this.characterSystem = characterSystem;
                this.init();
            }
            init() {
                document.addEventListener('mousemove', (e) => this.updateEyes(e));
                document.addEventListener('touchmove', (e) => this.updateEyes(e));
            }
            updateEyes(event) {
                if (!this.characterSystem.currentState.includes('cover-eyes') && 
                    !this.characterSystem.currentState.includes('password')) {
                    const mouseX = event.clientX;
                    const mouseY = event.clientY;
                    const eyes = Array.from(document.querySelectorAll('.eye'));
                    eyes.forEach((eye, index) => {
                        const rect = eye.getBoundingClientRect();
                        const eyeX = rect.left + rect.width / 2;
                        const eyeY = rect.top + rect.height / 2;
                        const deltaX = mouseX - eyeX;
                        const deltaY = mouseY - eyeY;
                        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                        const maxDistance = 10 + (index * 2);
                        if (distance < maxDistance) {
                            const intensity = Math.min(distance / maxDistance, 1);
                            const moveX = deltaX * 0.4 * (1 - intensity * 0.3);
                            const moveY = deltaY * 0.4 * (1 - intensity * 0.3);
                            const pupil = eye.querySelector('.pupil');
                            pupil.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
                            pupil.style.transform += ` scale(${1 + (1 - intensity) * 0.2})`;
                        } else {
                             const pupil = eye.querySelector('.pupil');
                             pupil.style.transform = `translate(-50%, -50%)`; 
                        }
                    });
                }
            }
        }
        class LoginSystem {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('emailInput');
                this.passwordInput = document.getElementById('passwordInput');
                this.passwordToggle = document.getElementById('passwordToggle');
                this.loginBtn = document.getElementById('loginBtn');
                this.rememberCheckbox = document.getElementById('rememberCheckbox');
                this.emailValidation = document.getElementById('emailValidation');
                this.characterSystem = new CharacterSystem();
                this.eyeTracking = new EyeTracking(this.characterSystem);
                this.passwordVisible = false;
                this.lastEmailInputLength = 0;
                this.lastPasswordInputLength = 0;
                this.initCharacterAppearance();
                this.init();
            }
            initCharacterAppearance() {
                const character = document.getElementById('orangeCharacter');
                character.style.opacity = '0';
                character.style.transform = 'translateY(20px) scale(0.8)';
                character.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                setTimeout(() => {
                    character.style.opacity = '1';
                    character.style.transform = 'translateY(0) scale(1)';
                }, 300);
            }
            init() {
                this.lastEmailInputLength = this.emailInput.value.length;
                this.lastPasswordInputLength = this.passwordInput.value.length;
                this.emailInput.addEventListener('focus', () => this.onEmailFocus());
                this.emailInput.addEventListener('blur', () => this.onEmailBlur());
                this.emailInput.addEventListener('input', (e) => this.onEmailInput(e));
                this.emailInput.addEventListener('keydown', (e) => this.onEmailKeydown(e));
                this.passwordInput.addEventListener('focus', () => this.onPasswordFocus());
                this.passwordInput.addEventListener('blur', () => this.onPasswordBlur());
                this.passwordInput.addEventListener('input', (e) => this.onPasswordInput(e));
                this.passwordInput.addEventListener('keydown', (e) => this.onPasswordKeydown(e));
                this.passwordToggle.addEventListener('click', () => this.togglePassword());
                this.rememberCheckbox.addEventListener('click', () => this.toggleRemember());
                this.form.addEventListener('submit', (e) => this.onSubmit(e));
            }
            validateEmail(email) {
                const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
                return emailRegex.test(email);
            }
            onEmailFocus() {
                this.characterSystem.setState('typing');
                this.characterSystem.updateEyeGaze(this.emailInput);
            }
            onEmailBlur() {
                const email = this.emailInput.value;
                if (email && this.validateEmail(email)) {
                    this.characterSystem.setState('email');
                    this.emailValidation.style.display = 'block';
                    this.emailValidation.classList.add('email-valid');
                    this.emailValidation.classList.remove('email-invalid');
                } else if (email && !this.validateEmail(email)) {
                    this.characterSystem.setState('email-invalid');
                    this.emailValidation.style.display = 'block';
                    this.emailValidation.classList.add('email-invalid');
                    this.emailValidation.classList.remove('email-valid');
                } else {
                    this.characterSystem.setState('neutral');
                    this.emailValidation.style.display = 'none';
                }
            }
            onEmailInput(e) {
                const email = this.emailInput.value;
                if (email) {
                    if (this.validateEmail(email)) {
                        this.characterSystem.setState('email');
                        this.emailValidation.style.display = 'block';
                        this.emailValidation.classList.add('email-valid');
                        this.emailValidation.classList.remove('email-invalid');
                    } else {
                        this.characterSystem.setState('typing');
                        this.emailValidation.style.display = 'block';
                        this.emailValidation.classList.add('email-invalid');
                        this.emailValidation.classList.remove('email-valid');
                    }
                    this.characterSystem.updateEyeGaze(this.emailInput); 
                } else {
                    this.characterSystem.setState('neutral');
                    this.emailValidation.style.display = 'none';
                }
            }
            onEmailKeydown(e) {
                if (e.key === 'Backspace') {
                    const currentLength = this.emailInput.value.length;
                    if (currentLength < this.lastEmailInputLength) {
                        this.characterSystem.setState('backspace');
                        this.createBackspaceEffect();
                        setTimeout(() => this.onEmailInput(), 300); 
                    }
                }
                this.lastEmailInputLength = this.emailInput.value.length;
            }
            onPasswordFocus() {
                this.characterSystem.setState('cover-eyes'); 
            }
            onPasswordBlur() {
                if (this.passwordInput.value && !this.passwordVisible) {
                    this.characterSystem.setState('cover-eyes'); 
                } else if (this.passwordVisible) {
                     this.characterSystem.setState('reveal-password');
                     this.characterSystem.updateEyeGaze(this.passwordInput); 
                }
                else if (this.emailInput.value && this.validateEmail(this.emailInput.value)) {
                    this.characterSystem.setState('email');
                }
                else {
                    this.characterSystem.setState('neutral');
                }
            }
            onPasswordInput(e) {
                if (!this.passwordVisible) {
                    this.characterSystem.setState('cover-eyes'); 
                } else {
                    this.characterSystem.setState('reveal-password');
                    this.characterSystem.updateEyeGaze(this.passwordInput);
                }
            }
            onPasswordKeydown(e) {
                if (e.key === 'Backspace') {
                    const currentLength = this.passwordInput.value.length;
                    if (currentLength < this.lastPasswordInputLength) {
                        this.characterSystem.setState('backspace');
                        this.createBackspaceEffect();
                        setTimeout(() => this.onPasswordInput(), 300);
                    }
                }
                this.lastPasswordInputLength = this.passwordInput.value.length;
            }
            createBackspaceEffect() {
                const character = document.getElementById('orangeCharacter');
                character.style.animation = 'backspace-shake 0.3s ease-in-out';
                setTimeout(() => {
                    character.style.animation = '';
                }, 300);
            }
            createTypingEffect() {
                const character = document.getElementById('orangeCharacter');
                character.classList.add('state-excited');
                setTimeout(() => {
                    character.classList.remove('state-excited');
                }, 300);
            }
            togglePassword() {
                this.passwordVisible = !this.passwordVisible;
                this.passwordInput.type = this.passwordVisible ? 'text' : 'password';
                if (this.passwordVisible) {
                    this.characterSystem.setState('reveal-password'); 
                    this.characterSystem.updateEyeGaze(this.passwordInput); 
                    this.passwordToggle.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    `;
                } else {
                    this.characterSystem.setState('cover-eyes'); 
                    this.passwordToggle.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    `;
                }
            }
            toggleRemember() {
                this.rememberCheckbox.classList.toggle('checked');
            }
            async onSubmit(e) {
                e.preventDefault();

                if (!this.emailInput.value || !this.passwordInput.value) {
                    this.characterSystem.setState('suspicious');
                    return;
                }
                if (!this.validateEmail(this.emailInput.value)) {
                    this.characterSystem.setState('email-invalid');
                    this.emailInput.focus();
                    return;
                }
                this.loginBtn.style.pointerEvents = 'none';
                this.loginBtn.querySelector('span').style.display = 'none';
                this.loginBtn.querySelector('.loading-dots').style.display = 'flex';
                setTimeout(() => {
                    this.loginBtn.style.pointerEvents = 'auto';
                    this.loginBtn.querySelector('span').style.display = 'block';
                    this.loginBtn.querySelector('.loading-dots').style.display = 'none';
                    if (this.validateForm()) {
                        this.characterSystem.setState('success');
                        this.characterSystem.successAnimation();
                        setTimeout(() => {
                            alert('Login successful! ðŸŽ‰');
                        }, 800);
                    } else {
                        this.characterSystem.setState('suspicious');
                    }
                }, 2000);
            }
            validateForm() {
                const email = this.emailInput.value;
                const password = this.passwordInput.value;
                if (!this.validateEmail(email) || password.length < 6) {
                    return false;
                }
                return true;
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            new LoginSystem();
        });
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '6px';
            sparkle.style.height = '6px';
            sparkle.style.background = 'linear-gradient(45deg, #fbbf24, #f59e0b)';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            document.body.appendChild(sparkle);
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 1;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(sparkleStyle);
        document.getElementById('loginBtn').addEventListener('mouseenter', (e) => {
            const rect = e.target.getBoundingClientRect();
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const x = rect.left + Math.random() * rect.width;
                    const y = rect.top + Math.random() * rect.height;
                    createSparkle(x, y);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
